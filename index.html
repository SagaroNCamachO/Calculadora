<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Gastos - Matrimonio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>üíç Calculadora de Gastos - Matrimonio</h1>
        </header>

        <div class="budget-section">
            <div class="budget-card">
                <label for="budget-input">Presupuesto Total (CLP)</label>
                <input type="number" id="budget-input" value="7000000" min="0" step="1000">
                <button id="update-budget-btn">Actualizar Presupuesto</button>
            </div>
        </div>

        <div class="summary-section">
            <div class="summary-card">
                <h3>Resumen Financiero</h3>
                <div class="summary-grid">
                    <div class="summary-item">
                        <span class="label">Presupuesto Total:</span>
                        <span class="value budget-total">$0</span>
                    </div>
                    <div class="summary-item">
                        <span class="label">Total Gastado:</span>
                        <span class="value total-spent">$0</span>
                    </div>
                    <div class="summary-item">
                        <span class="label">Total Pendiente:</span>
                        <span class="value total-pending">$0</span>
                    </div>
                    <div class="summary-item highlight">
                        <span class="label">Presupuesto Restante:</span>
                        <span class="value budget-remaining">$0</span>
                    </div>
                </div>
                <div class="progress-bar-container">
                    <div class="progress-bar">
                        <div class="progress-fill" id="budget-progress"></div>
                    </div>
                    <span class="progress-text" id="budget-percentage">0%</span>
                </div>
            </div>
        </div>

        <div class="add-item-section">
            <h2>Agregar Nuevo Item</h2>
            <form id="item-form">
                <div class="form-group">
                    <label for="item-name">Nombre del Item:</label>
                    <input type="text" id="item-name" placeholder="Ej: Sal√≥n de eventos" required>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="item-price">Precio Total (CLP):</label>
                        <input type="number" id="item-price" placeholder="0" min="0" step="1000" required>
                    </div>
                    <div class="form-group">
                        <label for="item-payment">Abono Realizado (CLP):</label>
                        <input type="number" id="item-payment" placeholder="0" min="0" step="1000" value="0">
                    </div>
                </div>
                <button type="submit" class="btn-primary">Agregar Item</button>
            </form>
        </div>

        <div class="items-section">
            <h2>Items de Gastos</h2>
            <div id="items-container">
                <p class="empty-message">No hay items agregados a√∫n. Agrega tu primer item arriba.</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
